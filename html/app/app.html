<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keyrtual</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
	<div id="left" class="vertical-side-bar">
		<div class="container button-container">
			<div class="button" id="preset-1"></div>
			<span class="description">Tastiera piccola</span>
		</div>
		<div class="container button-container">
			<div class="button" id="preset-2"></div>
			<span class="description">Tastiera grande</span>
		</div>
		<div class="container" id="fps-slider-container">
			<div id="up-arrow" class="arrow"></div>
			<div id="fps-text">
				<span id="fps-value">15</span>
				<span id="fps-fps">FPS</span>
			</div>
			<div id="down-arrow" class="arrow"></div>
		</div>
	</div>
	<div id="main-panel">
		<div id="display">
			<div id="camera" class="overlay"></div>
			<!--			<div id="target-overlay" class="overlay"></div>-->
			<div id="piano-overlay" class="overlay"></div>
			<!--			<div id="camera-flat" class="overlay"></div>-->
			<!--			<div id="piano-overlay-flat" class="overlay"></div>-->
		</div>
	</div>
	<div id="right" class="vertical-side-bar">
		<div class="container button-container">
			<div class="button" id="hide-target"></div>
			<span class="description">Nascondi contorno</span>
		</div>
		<div class="container button-container">
			<div class="button" id="find"></div>
			<span class="description">Trova tastiera</span>
		</div>
		<div class="container button-container">
			<div class="button" id="hide-overlay"></div>
			<span class="description">Nascondi tastiera</span>
		</div>
	</div>
</div>
</body>
</html>
